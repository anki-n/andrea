collections:
  posts:
    output: true
    permalink: /posts/:year/:slug
  archives: 
    output: true
    permalink: /:title

_options:
  content:
    styles: /editor.css
    blockquote: true
    horizontalrule: true
    format: p h1 h2 h3 h4 h5 h6
    bold: true
    italic: true
    numberedlist: true
    bulletedlist: true
    code: true
    table: true
    right: right
    center: center
    left: left
    embed: true
    link: true
    undo: true
    redo: true
    underline: true
    strike: true
    image: true
_select_data:
  aspect-ratios:
    - square
    - portrait 
    - portrait-tall
    - landscape
    - landscape-wide
  
  column-sizes:
    col-6: One Half
    col-12: Full Width 
    col-4: One Third
    col-3: One Quarter
    col-6_sm-12: One Half Desktop / Stacked on Mobile
    col-4_sm-12: One Third (Stacked)
    col-3_sm-12: One Quarter (Responsive)